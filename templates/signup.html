{% extends "base.html" %}

{% load static %}

{% block title %} Singup {% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

{% endblock head %}

{% block main %}
<div class="mainContainer">
    <div class="sub-c">
        
        <div class="sub-c-1">
            <h1 class="head">SignUp</h1>
            <div class="form">
                <form id="my-form" method="post" action="/signup">
                    {% csrf_token %}
                    
                    <div class="form-c-1">
                        <label class="sub-head" for="username">
                            Username
                        </label>
                        <img class="input-img" src="/static/img/user2.png" alt="user">
                        <input class="form-f" id="username" name="username" placeholder="Username"  required  type="text">
                        
                    </div>
                    <div class="form-c-1">
                        <label class="sub-head" for="email">
                            Email
                        </label>
                        <img class="input-img" src="/static/img/email.png" alt="user">
                        <input class="form-f" id="email" name="email" placeholder="example@gmail.com" required  type="email">
                        
                    </div>
                    

                    <div class="form-c-1">
                        <label class="sub-head" for="password">
                            Password
                        </label>
                        <img class="input-img" src="/static/img/padlock.png" alt="lock">
                        <input class="form-f" id="password" name="password" placeholder="Password" required type="password">

                    </div>

                    <div class="form-c-1">
                        <label class="sub-head" for="cnf-password">
                            Password
                        </label>
                        <img class="input-img" src="/static/img/padlock.png" alt="lock">
                        <input class="form-f" id="cnf-password" name="cnf-password" placeholder="Confrim password" required type="password">

                    </div>
                    
                </form>
                <!-- <h4 id="forgot"> <a href="#">By clicking you agree Terms & Conditions. </a></h4> -->

                <button id="signup-btn" class="signup-btn">Register</button>

            </div>
            <div class="login">
                Already have an account! <span> <a href="/login">Login</a></span>.
            </div>
        </div>
    </div>

</div>
{% endblock main %}

{% block script %}
<script src="js/script.js"></script>
{% endblock script %}
